name: Daily AI Stock Analysis

on:
  schedule:
    # Pre-Market: 23:00 UTC (7:00 AM Taiwan next day) - Morning report
    - cron: '0 23 * * *'
    # Post-Market: 13:30 UTC (9:30 PM Taiwan) - Evening report
    - cron: '30 13 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Execution Mode'
        required: true
        default: 'post_market'
        type: choice
        options:
        - pre_market
        - post_market

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Create Service Account JSON
      env:
        GCP_JSON: ${{ secrets.GCP_JSON }}
      run: |
        echo "$GCP_JSON" > service_account.json

    - name: Determine Mode
      id: mode
      run: |
        if [ "${{ github.event_name }}" == "schedule" ]; then
          HOUR=$(date -u +%H)
          if [ "$HOUR" -eq "23" ]; then
            echo "MODE=pre_market" >> $GITHUB_ENV
          else
            echo "MODE=post_market" >> $GITHUB_ENV
          fi
        else
          echo "MODE=${{ github.event.inputs.mode }}" >> $GITHUB_ENV
        fi

    - name: Debug Environment Variables
      env:
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        LINE_GROUP_ID: ${{ secrets.LINE_GROUP_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
      run: |
        echo "üîç Áí∞Â¢ÉËÆäÊï∏Ê™¢Êü•..."
        [ -z "$LINE_TOKEN" ] && echo "‚ùå LINE_TOKEN is EMPTY" || echo "‚úÖ LINE_TOKEN loaded (${#LINE_TOKEN} chars)"
        [ -z "$LINE_USER_ID" ] && echo "‚ùå LINE_USER_ID is EMPTY" || echo "‚úÖ LINE_USER_ID: $LINE_USER_ID"
        [ -z "$LINE_GROUP_ID" ] && echo "‚ùå LINE_GROUP_ID is EMPTY" || echo "‚úÖ LINE_GROUP_ID: $LINE_GROUP_ID"
        [ -z "$TG_TOKEN" ] && echo "‚ö†Ô∏è TG_TOKEN is EMPTY" || echo "‚úÖ TG_TOKEN loaded"
        [ -z "$GEMINI_API_KEY" ] && echo "‚ö†Ô∏è GEMINI_API_KEY is EMPTY" || echo "‚úÖ GEMINI_API_KEY loaded"
        [ -z "$PERPLEXITY_API_KEY" ] && echo "‚ö†Ô∏è PERPLEXITY_API_KEY is EMPTY" || echo "‚úÖ PERPLEXITY_API_KEY loaded"
        [ -z "$MONGODB_URI" ] && echo "‚ö†Ô∏è MONGODB_URI is EMPTY" || echo "‚úÖ MONGODB_URI loaded"
        [ -z "$SERPAPI_API_KEY" ] && echo "‚ö†Ô∏è SERPAPI_API_KEY is EMPTY" || echo "‚úÖ SERPAPI_API_KEY loaded"

    - name: Run Analysis
      env:
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        LINE_GROUP_ID: ${{ secrets.LINE_GROUP_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
      run: |
        python main.py --mode ${{ env.MODE }}
