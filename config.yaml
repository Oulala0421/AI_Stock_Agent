system:
  total_capital: 17000
  max_risk_pct: 0.015
  dry_run: false

capital_allocation:
  core_pool: 11900        # 70% - ETF only, minimal turnover (Vanguard 2016 standard)
  satellite_pool: 5100    # 30% - Stocks, flexible sizing
  
position_limits:
  core_max_pct: 0.30      # Max 30% of core pool per position
  satellite_max_pct: 0.25 # Max 25% of satellite pool per position

market:
  benchmark: "VOO"
  etf_watch_list: ["VOO", "QQQ", "SMH", "VXUS"]
  public_showcase_list: ["NVTS", "PLTR", "NVDA", "TSLA", "GOOG"]

strategy:
  core:
    threshold_buy: 60
    threshold_sell: 35
    weights:
      market: 0.10
      quality: 0.60
      cost: 0.20
      sentiment: 0.10
  
  satellite:
    threshold_buy: 70
    threshold_accumulate: 65
    threshold_reduce: 50
    threshold_sell: 40
    weights:
      market: 0.25
      quality: 0.35
      technical: 0.30
      sentiment: 0.10

reporting:
  max_length_telegram: 4000
  max_length_line: 5000

# [NEW] GARP Strategy Parameters (Centralized)
garp:
  solvency:
    max_debt_to_equity: 200  # Percentage
    min_current_ratio: 1.0
  quality:
    min_roe: 0.15            # 15%
  valuation:
    max_peg: 1.5             # Growth at Reasonable Price
    max_pe: 40               # Cap for high growth

